<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Locked Senegal Coast Map</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map-container {
        position: relative;
        width: 22em;
        height: 29em;
      }
      #map-container iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
      /* Overlay to block interactions */
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1567475.2797750745!2d-16.4!3d14.2!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ssn!4v1724256000000"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
      <!-- Transparent overlay -->
      <div id="overlay"></div>
    </div>
  </body>
</html>
